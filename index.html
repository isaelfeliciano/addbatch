<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title style="display: none;">AddBatch</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="main-page" class="center-text">
	<img class="img-main-page center-align" src="img/fenix-mfg-logo.png">

	<h1>AddBatch</h1>
	<h2>Create an inventory's batch adding tape</h2>

	<input class="search-batch center-align box-radius" type="text" name="search" placeholder="000">

	<a href="#create-page" class="btn center-align box-radius"><i class="fa">&#xf0fe</i> Create Tape</a>
	<button class="btn center-align box-radius"><i class="fa">&#xf14b</i> Edit Tape</button>
</div>


<div id="create-page">
	<header>
		<img class="img-create-page" src="img/fenix-mfg-logo.png">

		<h2 class="header-app-title">AddBatch</h2>
	</header>

	<div class="container">
		<div class="left-col">
			<p class="stat-number">0</p>
			<span>Batch number</span>

			<p class="stat-number">0</p>
			<span>Tickets</span>

			<p class="stat-number">0</p>
			<span>Total</span>

			<p class="stat-number">0</p>
      <span>Times modified</span>
		</div>


		<div class="right-col">
			<ul class="quantity-list">
				<li>
					<input type="text" name="quantity" value="545.000" maxlength="15"> <span>(1)</span>
				</li>
				<li>
					<input type="text" name="quantity" value="545.000" maxlength="15"> <span>(1)</span>
				</li>
				<li>
					<input type="text" name="quantity" value="545.000" maxlength="15"> <span>(1)</span>
				</li>
				<li>
					<input type="text" name="quantity" value="545.000" maxlength="15"> <span>(1)</span>
				</li>
			</ul>
		</div>
	</div>

	<input class="center-align-absolute box-radius" type="text" name="number-input" maxlength="15">

	<button class="btn center-align-absolute box-radius">Save and Print</button>

	<span class="added-by">Added by Rogelio</span>
</div>

<script src="js/jquery.js"></script>
<script src="js/jquery.number.min.js"></script>
<script src="js/lodash.js"></script>
<script src="app.js"></script>
</body>
</html>
