<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title style="display: none;">AddBatch</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="jsModalInputContainer" class="modal no-display">
    <div class="modal__box center-align-absolute center-text box-radius">
        <i id="jsModalIcon" class="fa fa-5x">&#xf007</i>
        <input id="jsModalInput" class="jsResetInput center-align" type="text" name="user" placeholder="Enter your name">
        <button class="jsModalBtnSave btn center-align box-radius">Save</button>
    </div>
</div>
	
<div id="jsModalLoading" class="no-display modal modal--loading  animated">
	<div class="modal__box modal__box--loading center-align-absolute center-text box-radius">
		<i class="fa fa-5x fa-cog fa-spin fa-fw"></i>
	  	<span>Loading...</span>
	</div>
</div>

<div id="main-page" class="center-text">
	<img class="img-main-page center-align" src="img/fenix-mfg-logo.png">

	<h1>AddBatch</h1>
	<h2>Create an inventory's batch adding tape</h2>

	<input class="search-batch center-align box-radius" type="text" name="search" placeholder="000">

	<button id="btn-create-page" class="btn center-align box-radius"><i class="fa">&#xf0fe</i> Create Tape</button>
	<button class="btn center-align box-radius"><i class="fa">&#xf14b</i> Edit Tape</button>
</div>


<div id="create-page">
	<header>
		<img class="img-create-page" src="img/fenix-mfg-logo.png">

		<h2 class="header-app-title center-align-absolute center-text">AddBatch</h2>
		
		<ul class="navigation">
			<li><a id="btnCancel" href="#main-page">Cancel</a></li>
			<li><a href="#main-page">Home</a></li>
		</ul>
	</header>

	<div class="container">
		<div class="left-col">
			<p id="jsBatchNumber" class="stat-number">0</p>
			<span>Batch number</span>

			<p id="jsTickets" class="stat-number">0</p>
			<span>Tickets</span>

			<p id="jsTotal" class="stat-number">0</p>
			<span>Total</span>

			<p id="jsTimesModified" class="stat-number">0</p>
      <span>Times modified</span>
		</div>


		<div class="right-col">
			<ul class="quantity-list"></ul>
		</div>
	</div>

	<input data-type="number" class="jsResetInput center-align-absolute box-radius" type="text" name="number-input" maxlength="15">

	<button id="jsBtnSaveAndPrint" class="btn center-align-absolute box-radius">Save and Print</button>

	<span class="added-by">Added by <input type="text" name="added-by"></span>
</div>

<script src="js/jquery.js"></script>
<script src="js/jquery.number.min.js"></script>
<script src="js/numeral.js"></script>
<script src="js/lodash.js"></script>
<script src="app.js"></script>
</body>
</html>
